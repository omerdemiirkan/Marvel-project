<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <!---heading---->
      <header class="heading">Add Offer List</header>
      <hr />
      <!---Form starting---->
      <form
        *ngIf="AddOfferForm"
        [formGroup]="AddOfferForm"
        (ngSubmit)="addOffer()"
      >
        <div class="row">
          <!--- For Name---->
          <div class="col-sm-12">
            <div class="row">
              <div class="col-xs-4">
                <label class="firstname">Name :</label>
              </div>
              <div class="col-xs-8 mt-2">
                <input
                  type="text"
                  formControlName="name"
                  name="fname"
                  id="name"
                  placeholder="Enter your  Name"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="row">
              <div class="col-xs-4">
                <label class="lastname">Description:</label>
              </div>
              <div class="col-xs-8 mt-2">
                <input
                  type="text"
                  name="lname"
                  formControlName="description"
                  id="description"
                  placeholder="Enter your Description"
                  class="form-control "
                />
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-xs-4">
                <label class="lastname">Amount:</label>
              </div>
              <div class="col-xs-8 mt-2">
                <input
                  type="text"
                  name="lname"
                  formControlName="amount"
                  id="amount"
                  placeholder="Enter your Amount"
                  class="form-control "
                />
              </div>
            </div>
          </div>
          <!-----For email---->
          <div class="col-sm-12">
            <div class="row">
              <div class="col-xs-4">
                <label class="pass">Status :</label>
              </div>
              <div class="col-xs-8 mt-2">
                <input
                  type="text"
                  name="text"
                  formControlName="status"
                  id="status"
                  placeholder="Enter your Status"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <!-----For Password and confirm password---->
          <div class="col-sm-12">
            <div class="row">
              <div class="col-xs-4">
                <label class="pass">Product Offer Type:</label>
              </div>
              <div class="col-xs-8 mt-2">
                <input
                  type="text"
                  name="text"
                  formControlName="prodOfferType"
                  id="prodOfferType"
                  placeholder="Enter your Product Offer Type"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="col-sm-12">

            <div class="col-sm-12 row">
              <div style="margin-top: 20px" class="col-xs-4 "></div>

              <button
                style="margin-left: 20px;margin-top: 20px"
                routerLink="/admin"
                class="btn btn-warning col-md-3"
              >
                Cancel
              </button>
              <button
                style="margin-left: 50px;margin-top: 20px"
                class="btn btn-warning col-md-3"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
